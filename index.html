<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & Seek 3D</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
        <div class="loading-content">
            <h1>Hide & Seek 3D</h1>
            <div class="loading-spinner"></div>
            <p>Loading game...</p>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="screen hidden">
        <div class="menu-content">
            <h1>Hide & Seek 3D</h1>
            <div class="menu-buttons">
                <button id="create-game-btn" class="menu-btn">Create Game</button>
                <button id="join-game-btn" class="menu-btn">Join Game</button>
                <button id="solo-test-btn" class="menu-btn">Solo Test</button>
            </div>
            <div id="join-form" class="join-form hidden">
                <input type="text" id="game-code-input" placeholder="Enter game code" maxlength="6">
                <button id="join-submit-btn" class="menu-btn">Join</button>
                <button id="join-cancel-btn" class="menu-btn secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Game Lobby -->
    <div id="game-lobby" class="screen hidden">
        <div class="lobby-content">
            <h2>Game Lobby</h2>
            <div class="lobby-info">
                <p>Game Code: <span id="lobby-code">------</span></p>
                <p>Players: <span id="player-count">0</span>/10</p>
            </div>
            <div id="player-list" class="player-list"></div>
            <div class="lobby-controls">
                <button id="start-game-btn" class="menu-btn hidden">Start Game</button>
                <button id="leave-lobby-btn" class="menu-btn secondary">Leave</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <!-- 3D Canvas -->
        <canvas id="game-canvas"></canvas>
        
        <!-- Game HUD -->
        <div id="game-hud" class="hud">
            <div class="hud-top">
                <div class="hud-info">
                    <span id="role-display">Role: Hider</span>
                    <span id="hits-display">Hits: 0/3</span>
                    <span id="timer-display">Time: 5:00</span>
                </div>
                <div class="hud-players">
                    <span id="players-alive">Players: 10</span>
                </div>
            </div>
            
            <!-- Disguise Controls (Hiders only) -->
            <div id="disguise-controls" class="disguise-controls hidden">
                <div class="disguise-buttons">
                    <button class="disguise-btn" data-disguise="floor">1 - Floor</button>
                    <button class="disguise-btn" data-disguise="tree">2 - Tree</button>
                    <button class="disguise-btn" data-disguise="bush">3 - Bush</button>
                    <button class="disguise-btn" data-disguise="water">4 - Water</button>
                </div>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div id="mobile-controls" class="mobile-controls hidden">
            <div class="movement-joystick">
                <div class="joystick-outer">
                    <div class="joystick-inner"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn" id="sprint-btn">Sprint</button>
                <button class="action-btn" id="jump-btn">Jump</button>
            </div>
        </div>

        <!-- Game Menu (ESC) -->
        <div id="game-menu" class="game-menu hidden">
            <div class="menu-content">
                <h3>Game Menu</h3>
                <button id="resume-btn" class="menu-btn">Resume</button>
                <button id="leave-game-btn" class="menu-btn secondary">Leave Game</button>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="screen hidden">
        <div class="menu-content">
            <h2 id="game-result">Game Over</h2>
            <div id="final-stats" class="final-stats"></div>
            <div class="menu-buttons">
                <button id="play-again-btn" class="menu-btn">Play Again</button>
                <button id="main-menu-btn" class="menu-btn secondary">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Popup Notifications -->
    <div id="popup-container" class="popup-container"></div>

    <!-- Controls Help -->
    <div id="controls-help" class="controls-help">
        <h4>Controls:</h4>
        <p><strong>WASD</strong> - Move</p>
        <p><strong>Mouse</strong> - Look around</p>
        <p><strong>Shift</strong> - Sprint</p>
        <p><strong>Space</strong> - Jump</p>
        <p><strong>1-4</strong> - Disguise (Hiders)</p>
        <p><strong>ESC</strong> - Menu</p>
    </div>

    <!-- Main Game Script -->
    <script src="main.js"></script>
</body>
</html>
